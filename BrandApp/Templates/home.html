{% extends 'base.html' %}


{% block content %}

<style>
  body{
    background-color: #27374D;
  }
 .section {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      
    }

    .custom-column {
      padding: 10px;
      margin-right: 10px;
      background-color: #526D82;
      border-radius: 10px;
    }

    .custom-column1 {
      padding: 10px;
      margin-right: 10px;
      background-color: #526D82;
      border-radius: 10px;
      width: 76vh;
    }

    .customfield {
      padding: 10px;
      background-color: #9DB2BF;
      border-radius: 10px;
    }
    .submitB{
      background-color: #DDE6ED;
    }
    .ClearB{
      background-color: #ff6868;
    }
  </style>
</head>
<body>
  <section class="section">
    <div class="container">
      <div class="columns">
          <div class="column custom-column1">
            <div class="field customfield">
              <label class="label has-text-white">Input</label>
              <div class="control">
                <form method="post" action="{% url 'home' %}">
                  {% csrf_token %}
                <input class="input is-medium" id="input" name="q" type="text" placeholder="Type your text here" {% if Post %} value="{{Q}}"{% endif %} >
              </div>
            </div>
            <div class="field customfield">
              <label class="label has-text-white">Select a model</label>
              <div class="control">
                <div class="select is-medium">
                  <select name="ModelSelection">
                    <option>Vader</option>
                    <option>roBERTa for tweets</option>
                    <option>roBERTa arabic</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="field">
              <div class="buttons is-centered">
                <button class="button is-medium" type="submit" name="submit_button" value="Analyze">Analyze</button>
                <button class="button is-medium" type="submit" name="submit_button" value="Brand Reputation">Brand Reputation</button>
                <button class="button is-medium ClearB" onclick="Clear()" type="reset">Clear</button>
              </form>
              </div>
            </div>
          </div>
        
        <div class="column custom-column">
          <div class="field">
            <label class="label has-text-white">Output</label>
            <div class="control">
              <input class="input is-medium" id="output" type="text" {% if sentiment_result %} value="{{ sentiment_result }}"{% endif %} readonly>
            
            </div>
          </div>
        </div>
      </div>
    </div>
    
</section> 
    
<section>
  <div class="bottom-div">
    {%if ButtonValue %}
<div class="container" id="comments">
  <div class="field customfield">
    <label class="label has-text-white">Comments</label>
    <div class="control">
      {% for comment in comments %} 
      {% if forloop.counter <= 5 %}
      <label class="label has-text-dark">{{comment}}</label>
        <a target="blank" href="https://chat.openai.com/"> <button class="button is-small is-info" target="blank" href="https://chat.openai.com/"> Generate ChatGPT response</button> </a>
        
      {% endif %}
    {% endfor %}
    </div>
    <div class="field">
      <div class="buttons is-centered">
       <a href="{% url 'charts' %}"> <button class="button is-medium">View charts</button> </a>
      
      </div>
  </div>
</div>

</section>


  <script>
    function Clear() {
      document.getElementById('input').value = ''; 
      document.getElementById('output').value = ''; 
    }
  </script>

 
  
  

{%endif%}
</body>
{% endblock %}
